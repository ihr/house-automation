<!--   This HTML view is inspired by: https://github.com/ThomasKnobloch/smart-house/blob/fbea8bb026dcdc8c1102d6bf7deeac4abbd1857b/js/views/roomView.js#L33     -->
<li id="{{room-name}}-status" class="mdl-list__item">
    <div class="room-view {{room-name}}-card mdl-card mdl-shadow--2dp">
        <!--   Room name     -->
        <div class="mdl-card__title mdl-card--expand mdl-color--blue-grey-100">
            <h2 class="mdl-card__title-text">{{room-name}} status</h2>
        </div>
        <div class="mdl-card__supporting-text">

            <!--   Room lights     -->
            <div>
                <i class="mdi {{lights-icon}}"></i>
                <span id="{{room-name}}-lights-status">{{lights-status}}</span>
            </div>
            <!--   Room curtains     -->
            <div>
                <i class="mdi {{curtains-icon}}"></i>
                <span id="{{room-name}}-curtains-status">{{curtains-status}}</span>
            </div>

            <!--   Room lock how-to example    >
            <div>
                <i class="mdi {{lock-icon}}"></i>
                <span id="{{room-name}}-lock-status">{{lock-status}}</span>
            </div-->

            <!--   Room temperature     -->
            <div id="bedroom-temperature-textfield"
                 class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label is-dirty is-upgraded"
                 data-upgraded=",MaterialTextfield">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(.[0-9]+)?" id="bedroom-temperature"
                       value="{{temperature-status}}" maxlength="2" disabled>
                <label class="mdl-textfield__label" for="bedroom-temperature">Current temperature:</label>
                <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
        </div>
    </div>
</li>
