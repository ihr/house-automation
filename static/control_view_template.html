<!--   This HTML view is taken from: https://github.com/ThomasKnobloch/smart-house/blob/fbea8bb026dcdc8c1102d6bf7deeac4abbd1857b/js/views/roomView.js#L33
There are slight modifications, most notably the placeholders -->
<li class="mdl-list__item">
    <div class="room-view {{room-name}}-card mdl-card mdl-shadow--2dp">
        <!--   Room name     -->
        <div class="mdl-card__title mdl-card--expand mdl-color--blue-grey-100">
            <h2 class="mdl-card__title-text">{{room-name}} controls</h2>
        </div>
        <div class="mdl-card__supporting-text">

            <!--   Room lights     -->
            <label id="{{room-name}}-lights-switch"
                   class="mdl-switch mdl-js-switch mdl-js-ripple-effect mdl-js-ripple-effect--ignore-events"
                   for="{{room-name}}-lights">
                <input type="checkbox" id="{{room-name}}-lights" class="mdl-switch__input" {{lights-checked}}>
                <span class="mdl-switch__label">Lights</span>
            </label>

            <!--   Room curtains     -->
            <label
                    id="{{room-name}}-curtains-switch"
                    class="mdl-switch mdl-js-switch mdl-js-ripple-effect mdl-js-ripple-effect--ignore-events"
                    for="{{room-name}}-curtains">
                <input type="checkbox" id="{{room-name}}-curtains" class="mdl-switch__input" {{curtains-checked}}>
                <span class="mdl-switch__label">Curtains</span>
            </label>

            <!--   Room lock example     >
            <label
                    id="{{room-name}}-lock-switch"
                    class="mdl-switch mdl-js-switch mdl-js-ripple-effect mdl-js-ripple-effect--ignore-events"
                    for="{{room-name}}-lock">
                <input type="checkbox" id="{{room-name}}-lock" class="mdl-switch__input" {{lock-checked}}>
                <span class="mdl-switch__label">Lock</span>
            </label-->

            <!--   Room temperature     -->
            <form action="#">
                <div id="{{room-name}}-temperature-textfield"
                     class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(.[0-9]+)?"
                           id="{{room-name}}-temperature" {{temperature-status}} maxlength="2">
                    <label class="mdl-textfield__label" for="{{room-name}}-temperature">Target temperature (press Enter):</label>
                    <span class="mdl-textfield__error">Input is not a number!</span>
                </div>
            </form>
        </div>
    </div>
</li>
